plugins {
    id 'java'
    id 'application'
}

group 'uk.co.stuartmcclune'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = 'Main'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes(
           'Main-Class': 'Main'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.dpaukov:combinatoricslib3:3.3.0'
}
